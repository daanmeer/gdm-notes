<body>
    <!-- geen header voor deze pagina-->
	 <div class="container">
        <ol class="breadcrumb hidden-sm hidden-xs">
            <li><a href="index.html" title="Startpagina"><i class="glyphicon glyphicon-home"></i></a></li>
            <li class="active">Registreren</li>
        </ol>
        <h1 class="col-sm-offset-3 col-sm-9">Registreer je</h1>
        
        <form action="" class="form-horizontal" method="post" role="form" autocomplete="off">
            <fieldset class="col-sm-12">
                <legend>Aanmeldgegevens</legend>
                <div class="form-group">
                    <label for="email" class="col-sm-3 control-label">E-mailadres</label>
                    <div class="col-sm-9">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Vul je e-mailadres in." value="">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-3 control-label">Wachtwoord</label>
                    <div class="col-sm-9">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Vul je wachtwoord in.">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password-repeat" class="col-sm-3 control-label">Wachtwoord herhalen</label>
                    <div class="col-sm-9">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input type="password" class="form-control" id="password-repeat" name="password-repeat" placeholder="Herhaal je wachtwoord.">
                        </div>
                    </div>
                </div>
            </fieldset>

            <fieldset class="col-sm-12">
                <legend>Personalia</legend>
                <div class="form-group">
                    <label for="givenname" class="col-sm-3 control-label">Voornaam</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="givenname" name="givenname" placeholder="Vul je voornaam in." value="">
                    </div>
                </div>
                <div class="form-group">
                    <label for="familyname" class="col-sm-3 control-label">Familienaam</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="familyname" name="familyname" placeholder="Vul je familienaam in." value="">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Geslacht</label>
                    <div class="col-sm-9">
                        <div class="radio-inline">
                            <input type="radio" id="gender-male" name="gender" value="male">
                            <label for="gender-male">Man</label>
                        </div>
                        <div class="radio-inline">
                            <input type="radio" id="gender-female" name="gender" value="female">
                            <label for="gender-female">Vrouw</label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="birthday" class="col-sm-3 control-label">Geboortedatum</label>
                    <div class="col-sm-9">
                        <input type="date" class="form-control" id="birthday" name="birthday" value="">
                    </div>
                </div>
                <div class="form-group">
                    <label for="language" class="col-sm-3 control-label">Taal</label>
                    <div class="col-sm-9">
                        <select class="form-control" name="language" id="language">
                            <option value="" selected>&mdash; Kies je taal &mdash;</option>
                            <option value="de">Deutsch &ndash; Duits</option>
                            <option value="en">English &ndash; Engels</option>
                            <option value="fr">Fran√ßais  &ndash; Frans</option>
                            <option value="nl">Nederlands</option>
                        </select>
                    </div>
                </div>
            </fieldset>

            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9">
                    <button type="button" class="btn btn-primary" name="btn-register">Registreren</button>
                    <a href="index.html" class="btn btn-link">Terug naar de startpagina</a>
                </div>
            </div>
        </form>
    </div>
