<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
  		<ol class="breadcrumb">
		  <li class="breadcrumb-item"><a href="#"><i class="glyphicon glyphicon-home"></i></a></li>
		  <li class="breadcrumb-item active">Registreren</li>
		</ol>
    <h1 class="col-sm-4" ></h1>
    <h1 class="col-md-4" >Registreer je</h1>

    <form class="form-horizontal" action=" " method="post"  id="contact_form">
	<fieldset class="col-md-12" >

	<!-- Form Name -->
	<legend>Aanmeldgegevens</legend>

	<!-- Text input-->

	<div class="form-group">
	  <label class="col-md-3 control-label">E-mailadres</label>  
	  <div class="col-md-9 inputGroupContainer">
	  <div class="input-group">
	  <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
	  <input  name="email_adres" placeholder="Vul je e-mailadres in" class="form-control"  type="text">
	    </div>
	  </div>
	</div>

	<!-- Text input-->

	<div class="form-group">
	  <label class="col-md-3 control-label">Wachtwoord</label>  
	  <div class="col-md-9 inputGroupContainer">
	  <div class="input-group">
	  <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
	  <input  name="wachtwoord" placeholder="Vul je wachtwoord in" class="form-control"  type="password">
	    </div>
	  </div>
	</div>


	<!-- Text input-->
	       
	<div class="form-group">
	  <label class="col-md-3 control-label">Wachtwoord herhalen</label>  
	  <div class="col-md-9 inputGroupContainer">
	  <div class="input-group">
	  <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
	  <input  name="wachtwoord" placeholder="Herhaal je wachtwoord" class="form-control"  type="password">
	    </div>
	  </div>
	</div>

	<!-- Text input-->
	
	<legend>Personalia</legend>

	<!-- Text input-->

	<div class="form-group">
	  <label class="col-md-3 control-label">Voornaam</label>  
	  <div class="col-md-9 inputGroupContainer">
	  <input  name="email_adres" placeholder="Vul je voornaam in" class="form-control col-md-12" id="pwd"  type="text">
	  </div>
	</div>

	<!-- Text input-->

	<div class="form-group">
	  <label class="col-md-3 control-label">Familienaam</label>  
	  <div class="col-md-9 inputGroupContainer">
	  <input  name="wachtwoord" placeholder="Vul je familienaam in" class="form-control col-md-12"  type="text">
	  </div>
	</div>


	<!-- Radio button-->

	<div class="form-group">
	  <label class="col-md-3 control-label">Geslacht</label>  
	  <div class="col-md-9 inputGroupContainer">
	  <div class="input-group">
	  	<form>
	    <label class="radio-inline">
	      <input type="radio" name="optradio">Man
	    </label>
	    <label class="radio-inline">
	      <input type="radio" name="optradio">Vrouw
	    </label>
	  	</form>
	    </div>
	  </div>
	</div>

	<!-- Text input-->

	<div class="form-group">
	  <label class="col-md-3 control-label">Geboortedatum</label>  
	  <div class="col-md-9 inputGroupContainer">
	  <input name="wachtwoord" placeholder="dd/mm/jj" class="form-control col-md-12" type="date">
	  </div>
	</div>

	<div class="form-group">
	  <label class="col-md-3 control-label">Taal</label>  
	  <div class="col-md-9 inputGroupContainer">
		<select name="taallist" class="form-control col-md-12">
		  <option value="#">-- Kies je taal --</option>
		  <option value="nederlands">Nedelands</option>
		  <option value="frans">Frans</option>
		  <option value="engels">Engels</option>
		  <option value="duits">Duits</option>
		</select>
	  </div>
	</div>

	<!-- Button -->
	<div class="form-group">
	  <label class="col-md-3 control-label"></label>
	    <button type="submit" class="col-md-1 btn btn-primary">Registreren</button>
	    <a href="#" class="col-md-4">Terug naar de startpagina</a>
	  </div>
	</div>

	</fieldset>
	</form>
  	<div class="footer clear bottom panel-footer" id="footer">
      <p class="footer-block text-center tekst">Copyrights @ 2013 <span class="linksFooter">blablablablabla</span> a company of <span class="linksFooter">blablablablablablablaba</span><i class="glyphicon-facebook"></i></p>
    </div>
	</div>
    </div><!-- /.container -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
